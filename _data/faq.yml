- q: Are you guys devil worshipers?
  a: No. We are atheists who revere Satan as a fictional character representing the pursuit of truth, and rebellion from arbitrary authority.

- q: Do you guys hate Christians?
  a: No. We are a religious organization, and we will fight to the end defending our shared freedom of religion in the United States.

- q: Hail Satan?
  a: Hail Satan!

