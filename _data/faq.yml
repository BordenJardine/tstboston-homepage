- q: Are You Guys Devil Worshipers?
  a: No. We are atheists who revere Satan as a fictional character who represents the pursuit of truth, and rebellion from arbitrary authority. 

- q: Do You Guys Hate Christians?
  a: No. We are a religious organization, and we will fight to the end defending our shared freedom of, and from, religion in the United States.

- q: Hail Satan
  a: Hail Satan
